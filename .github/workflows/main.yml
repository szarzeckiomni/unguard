name: ci

on:
 workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      working-directory: ./src/ad-service
      run: docker build . --file Dockerfile --tag my-image-name-2:test
    - name: Scan Docker image üê≥
      uses: snyk/actions/docker@master
      continue-on-error: true
      with:
          image:  my-image-name-2:test
          args: --file=src/ad-service/Dockerfile --severity-threshold=high --project-name=customName --org=8476344b-cc8f-4138-b6fe-e1936da55e0c --project-tags=stage=dev
          command: monitor
      env:
        SNYK_TOKEN: ${{ secrets.SNYK }}
